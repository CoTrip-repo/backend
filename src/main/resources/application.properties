spring.application.name=cotrip
server.port=8080

spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis Keyspace Notifications (for TTL expiration events)
# E = Keyevent events, x = Expired events
spring.data.redis.notify-keyspace-events=Ex

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/CoTrip?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.pool-name=TestHikariPool
spring.datasource.hikari.minimum-idle=50
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

logging.level.org.springframework.security=DEBUG
logging.level.com.ssafy.cotrip.security=DEBUG


# mybatis
#mybatis.config-location=classpath:mybatisConfig.xml
mybatis.type-aliases-package=com.ssafy.cotrip.domain
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=email

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration_time=3600000
jwt.refresh_expiration_time=2592000000

# Image
app.upload.dir=C:/cotrip
app.upload.url-prefix=/files

# MongoDB
spring.data.mongodb.uri=mongodb+srv://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@chat-db.22qy6bm.mongodb.net/cotrip_dev?appName=chat-db

# AI Server
ai.server.url=http://localhost:8001
ai.api.key=${AI_API_KEY}

# AWS S3
spring.cloud.aws.region.static=${AWS_REGION}
cloud.aws.s3.bucket=${S3_BUCKET}
cloud.aws.s3.image-prefix=dev/images
cloud.aws.s3.presign.put-exp-min=10
cloud.aws.s3.presign.get-exp-min=90

# CORS
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:5500,http://127.0.0.1:5500,https://3.39.177.230.nip.io

# Frontend URL
app.frontend.base-url=${FRONTEND_BASE_URL}

# Spring Cache
spring.cache.type=redis

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.aiServer.register-health-indicator=true
resilience4j.circuitbreaker.instances.aiServer.sliding-window-size=10
resilience4j.circuitbreaker.instances.aiServer.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.aiServer.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.aiServer.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.aiServer.sliding-window-type=COUNT_BASED

# Resilience4j Retry
resilience4j.retry.instances.aiServer.max-attempts=3
resilience4j.retry.instances.aiServer.wait-duration=1s
